<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    <h1>Reproducción de Sonido con Voz de Google</h1>
    <textarea id="text" rows="4" cols="50" placeholder="Escribe el texto aquí..."></textarea><br>
    <button id="speakButton">Reproducir Sonido</button>

    <script>
        document.getElementById('speakButton').addEventListener('click', function() {
            const text = document.getElementById('text').value;
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'es-ES'; // Cambiar el idioma a español (puedes usar 'en-US' para inglés)
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
